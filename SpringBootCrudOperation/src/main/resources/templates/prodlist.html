<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>List products</title>
<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
<script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container text-center">
    <div>
        <form th:action="@{/product}" method="get">
            <input type="submit" value="Sign Out" />
        </form>
    </div>
    <div>
        <h1>List of products</h1>
    </div>
     
    <div>
        <table class="table table-striped table-bordered" border="2">
<thead class="thead-dark">
<tr>
<th>ProductId</th>
<th>Product Name</th>
<th>Color</th>
<th>Short Description</th>
<th>Full Description</th>
<th>Size</th>
</tr>
</thead>
<tbody>
<tr th:each="user: ${listUsers}">
<td th:text="${user.productId}">ProductId</td>
<td th:text="${user.name}">Product Name</td>
<td th:text="${user.color}">Color</td>
<td th:text="${user.shortDescription}">Short Description</td>
<td th:text="${user.fullDescription}">Full Description</td>
<td th:text="${user.size}">Size</td>

</tr>
</tbody>
</table>
    </div>
</div>
</body>
</html>
