<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>List Users</title>
<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>


<div class = "container text-center" >
<div>
   <form th:action = "@{/customer/logout}" method = "get">
      <input type = "submit" value = "Sign Out"  class = "bg-secondary"/>
   </form>
</div>
<div>
 <h1 class = "text-success">List Of Users</h1>
</div>

<div>
  <table class ="table table-stripped table-bordered" border= "2">
   <thead class = "thead-dark">
<tr>
<th>User ID</th>
<th>E-mail</th>
<th>First Name</th>
<th>Last Name</th>
</tr>
</thead>
<tbody>
<tr th:each="user: ${listUsers}">
<td th:text="${user.customerId}">User ID</td>
<td th:text="${user.email}">E-mail</td>
<td th:text="${user.firstName}">First Name</td>
<td th:text="${user.lastName}">Last Name</td>
</tr>
</tbody>
</table>
    </div>
</div>
</body><!-- 
<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
<script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script> -->

</html>
